attributes:
  name: string
  create_ready: boolean
  description: string
  image.png: string
  thumbnail.png: string
  price: number
  editions_size: number
  onsale_from: date
  categories: number[]
  proposed: boolean
  publish_vote: votes
  delist_vote: votes
  relist_vote: votes


states:
  creation:
    state_transitions:
    - next_state: setup_nft
      when:
      - nft.name.length > 0
      - nft.create_ready
    mutables:
    - attributes: [name, create_ready]
      by_roles: [creator]

  setup_nft:
    state_transitions:
    - next_state: proposed
      when:
      - nft.proposed
      - nft.editions_size > 0
      - nft.price > 0
      - nft.categories.length > 0
      - nft.onsale_from >= Date.now()
    mutables:
    - attributes: [price, editions_size, proposed, categories, onsale_from]
      by_roles: [editor, creator, admin]

  proposed:
    state_transitions:
    - next_state: finish
      when:
      - nft.publish_vote.yes.length >= 2
      - nft['image.png'].length > 0
      - nft['thumbnail.png'].length > 0
      - nft.description.length > 0
    - next_state: setup_nft
      when:
      - nft.publish_vote.no.length > 0
      do: |
        {
          nft.proposed = false;
          nft.publish_vote = null;
        }
    mutables:
    - attributes: [publish_vote, image.png, thumbnail.png, description]
      by_roles: [moderator, admin]

  finish:
    state_transitions:
    - next_state: delisted
      when:
      - nft.delist_vote.yes.length >= 1
    mutables:
    - attributes: [delist_vote]
      by_roles: [moderator]

  delisted:
    state_transitions:
    - next_state: finish
      when:
      - nft.relist_vote.yes.length >= 1
      do: |
        {
          nft.delist_vote = null;
        }
    mutables:
    - attributes: [relist_vote]
      by_roles: [moderator]
